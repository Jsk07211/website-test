<!-- Simple Image Slider -->
<style>
.gallery-slider {
  position: relative;
  max-width: 900px; /* Increased from 600px */
  margin: 2rem auto;
  text-align: center;
}
.gallery-slider img {
  width: 100%;
  max-height: 600px; /* Increased from 400px */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  display: none;
}
.gallery-slider img.active {
  display: block;
}
.gallery-slider .slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  border: none;
  font-size: 2rem;
  padding: 0.2rem 0.8rem;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  opacity: 0.7;
  transition: opacity 0.2s;
}
.gallery-slider .slider-btn:hover {
  opacity: 1;
}
.gallery-slider .prev { left: 10px; }
.gallery-slider .next { right: 10px; }

/* Mobile responsiveness */
@media (max-width: 600px) {
  .gallery-slider {
    max-width: 100vw;
  }
  .gallery-slider img {
    max-height: 300px;
  }
}

</style>

<div class="gallery-slider">
  <button class="slider-btn prev">&#8592;</button>
  <img src="/assets/img/eventsgallery/london1.avif" alt="London Event 1" class="active">
  <img src="/assets/img/eventsgallery/london2.avif" alt="London Event 2">
  <img src="/assets/img/eventsgallery/seattle1.jpeg" alt="Seattle Event 1">
  <img src="/assets/img/eventsgallery/seattle2.jpeg" alt="Seattle Event 1">
  <button class="slider-btn next">&#8594;</button>
</div>

<script>
const images = document.querySelectorAll('.gallery-slider img');
const prevBtn = document.querySelector('.gallery-slider .prev');
const nextBtn = document.querySelector('.gallery-slider .next');
let current = 0;

function showImage(idx) {
  images.forEach((img, i) => img.classList.toggle('active', i === idx));
}
prevBtn.onclick = () => {
  current = (current - 1 + images.length) % images.length;
  showImage(current);
};
nextBtn.onclick = () => {
  current = (current + 1) % images.length;
  showImage(current);
};
</script>
